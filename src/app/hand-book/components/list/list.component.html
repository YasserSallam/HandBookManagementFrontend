<div>
    <table class="table">
        <tr >
            <th scope="col">{{'Title' | translate }}</th>
            <th scope="col">{{'GuideDate' | translate }}</th>
            <th scope="col">{{'CountryName' | translate }}</th>
            <th scope="col">{{'Action' | translate }}</th>
        </tr>
        <tr *ngFor="let handbook of handbooks.data"> 
            <td>{{handbook.title}} </td>
            <td>{{handbook.guideDate | date:'mediumDate'}}  </td>
            <td>{{handbook.countryName}} </td>
            <td><a href="" (click)="view($event,handbook.id)">{{'Details' | translate}} </a></td>
            <td><a href="" (click)="edit($event,handbook.id)">{{'Edit' | translate}} </a></td>
        </tr>
      
    </table>
</div>


<div>
<ngb-pagination
class="d-flex justify-content-center"
[maxSize]="3"
[rotate]="true"
[collectionSize]="handbooks.totalCount"
[pageSize]="pageSize"
[(page)]="currentPage"
(pageChange)="changePage($event)"
>
<ng-template ngbPaginationFirst>First</ng-template>
<ng-template ngbPaginationLast>Last</ng-template>
<ng-template ngbPaginationPrevious> < </ng-template>
<ng-template ngbPaginationNext> > </ng-template>
<ng-template ngbPaginationEllipsis>...</ng-template>
<ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
</ngb-pagination>
</div>
